<div class="panel panel-default zz">
    <div class="panel-heading">

        <h2> {{headerText}} </h2>
        <button *ngIf="!Formstate" class="btn btn-primary" (click)="CreateNew()">Create New</button>
        <br><br>
        <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
    </div>
    <div [@myAnimation]="showTable" class="panel-body table-responsive" *ngIf="showTable">
        <table id="tblModels" class="table table-hover table-striped table-responsive">
            <colgroup>
                <col width="20%" />
                <col width="20%" />
                <col width="20%" />
                <col width="20%" />
                <col width="20%" />
            </colgroup>
            <thead>
                <tr>
                    <th> {{srchObj.DisplayNames.BrandName.Disp}} <i (click)="SortTable('BrandName')" class="btn btn-default" [ngClass]="(orderbyString.indexOf('BrandName') == 1) ? orderbyClass : 'fa fa-sort'"></i></th>
                    <th> {{srchObj.DisplayNames.ModelCode.Disp}} <i (click)="SortTable('ModelCode')" class="btn btn-default" [ngClass]="(orderbyString.indexOf('ModelCode') == 1) ? orderbyClass : 'fa fa-sort'"></i></th>
                    <th> {{srchObj.DisplayNames.ModelName.Disp}} <i (click)="SortTable('ModelName')" class="btn btn-default" [ngClass]="(orderbyString.indexOf('ModelName') == 1) ? orderbyClass : 'fa fa-sort'"></i></th>
                    <th> UserName <i (click)="SortTable('UserName')" class="btn btn-default" [ngClass]="(orderbyString.indexOf('UserName') == 1) ? orderbyClass : 'fa fa-sort'"></i></th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <div class="input-group">
                            <span class="input-group-addon addon-left" id="basic-addon1"><i class="icon ion-android-search"></i></span>
                            <input class="form-control" type="text" id="srchBrandName" name="BrandName" [(ngModel)]="srchObj.BrandName">
                        </div>
                    </th>
                    <th>
                        <div class="input-group">
                            <span class="input-group-addon addon-left" id="basic-addon1"><i class="icon ion-android-search"></i></span>
                            <input class="form-control" type="text" id="srchModelCode" name="ModelCode" [(ngModel)]="srchObj.ModelCode">
                        </div>
                    </th>
                    <th>
                        <div class="input-group">
                            <span class="input-group-addon addon-left" id="basic-addon1"><i class="icon ion-android-search"></i></span>
                            <input class="form-control" type="text" id="srchModelName" name="ModelName" [(ngModel)]="srchObj.ModelName">
                        </div>
                    </th>
                    <th>
                        <div class="input-group">
                            <span class="input-group-addon addon-left" id="basic-addon1"><i class="icon ion-android-search"></i></span>
                            <input class="form-control" type="text" id="srchUserName" name="UserName" [(ngModel)]="srchObj.UserName">
                        </div>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (collection | filter:srchObj | orderby:orderbyString | paginate: { itemsPerPage: 10, currentPage: p })">
                    <td>{{item.BrandName}}</td>
                    <td>{{item.ModelCode}}</td>
                    <td>{{item.ModelName}}</td>
                    <td>{{item.UserName}}</td>
                    <td>
                        <button (click)="EditThis(item.ModelID)" class="btn btn-info btn-icon" title="Edit"><i class="icon ion-edit"></i></button>
                        <button (click)="ShowDetails(item.ModelID)" class="btn btn-success btn-icon" title="Details"><i class="icon ion-eye"></i></button>
                        <button (click)="Delete(item.ModelID)" class="btn btn-danger btn-icon" title="Delete"><i class="icon ion-trash-a"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>

    <div [@myAnimation]="!showTable" class="panel-body" *ngIf="Formstate">
        <form (submit)="f.form.valid && HandleForm($event)" #f="ngForm" novalidate>
            <div class="form-horizontal">
                <h2 *ngIf="Formstate == 'Delete'">Are you sure you want to delete this model ?</h2>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <ba-card title="Basic Info" baCardClass="with-scroll">
                            <prod-info [model]="model" [currentUser]="currentUser" [BrandList]="BrandList"></prod-info>
                        </ba-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <ba-card title="Sizes" baCardClass="with-scroll">
                            <prod-size [sizeList]="sizeList" [currentUser]="currentUser"></prod-size>
                        </ba-card>
                    </div>
                    <div class="col-lg-6">
                        <ba-card title="Colors" baCardClass="with-scroll">
                            <span class="no-print" style="float: right">
                                <a href="javascript:void(0)" (click)="AddNewColor()">Add</a>
                            </span>
                            <div class="panel-body table-responsive">
                                <prod-color [colorList]="colorList" [currentUser]="currentUser"></prod-color>
                            </div>
                        </ba-card>
                    </div>
                </div>

                <div class="form-group no-print col-md-offset-2 col-md-10">
                    <button type="submit" value="Save" class="btn btn-info" *ngIf="Formstate!='Detail' && Formstate!='Delete'">Save</button>                    |
                    <button type="submit" value="Delete" class="btn btn-info" *ngIf="Formstate == 'Delete'">Delete</button>                    |
                    <button type="button" (click)="TableBack()" class="btn btn-danger">Back to List</button>
                </div>
            </div>
        </form>
    </div>
</div>
