<div class="row">
    <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-4 col-sm-10 col-xs-10 no-print">
        <button class="btn btn-primary btn-block" (click)="printReport()">Print</button>
    </div>
    <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-4 col-sm-10 col-xs-10 no-print">
        <button class="btn btn-danger btn-block" (click)="goBack()">Back</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-bordered table-responsive">
            <colgroup>
                <col width="30%" />
                <col width="30%" />
                <col width="30%" />
            </colgroup>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Area</th>
                    <th>Customer Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection">
                    <td>{{item.Country}}</td>
                    <td>{{item.Area}}</td>
                    <td>{{item.CustCount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--<nvd3 [options]="pieChart" [data]="collection"></nvd3>-->

            <div style="display: block">
                <canvas baseChart [data]="pieChartData" 
                    [labels]="pieChartLabels" 
                    [chartType]="pieChartType" 
                ></canvas>
            </div>
        </div>
    </div>
</div>
